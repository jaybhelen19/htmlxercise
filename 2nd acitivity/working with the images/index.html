    <figure>
        <figcaption>The castle through the ages: 1423, 1858, and 1999 respectively.</figcaption>
        <figure>
         <figcaption>Etching. Anonymous, ca. 1423.</figcaption>
         <img src="bojnice-castle.jpg" width="670" height="350" alt="The castle has one tower, and a tall wall around it.">
        </figure>
        <figure>
         <figcaption>Oil-based paint on canvas. Maria Towle, 1858.</figcaption>
         <img src="the 2nd-castle.jpg" alt="The castle now has two towers and two walls.">
        </figure>
        <figure>
         <figcaption>Film photograph. Peter Jankle, 1999.</figcaption>
         <img src="the 3rd-castle.jpg" alt="The castle lies in ruins, the original tower all that remains in one piece.">
        </figure>
       </figure>
